# PlexAddons - Nginx Configuration for addons.plexdev.live
# Copy this file to /etc/nginx/sites-available/ and symlink to sites-enabled
#
# sudo cp nginx/addons.plexdev.live.conf /etc/nginx/sites-available/
# sudo ln -s /etc/nginx/sites-available/addons.plexdev.live.conf /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zone for API
limit_req_zone $binary_remote_addr zone=plexaddons_api:10m rate=10r/s;

# Upstream servers
upstream plexaddons_web {
    server 127.0.0.1:3310;
    keepalive 32;
}

upstream plexaddons_api {
    server 127.0.0.1:3311;
    keepalive 32;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name addons.plexdev.live;

    # ACME challenge for certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name addons.plexdev.live;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/plex.pem;
    ssl_certificate_key /etc/nginx/ssl/plex.key;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling (requires resolver - uncomment if not set globally)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # resolver 8.8.8.8 8.8.4.4 valid=300s;
    # resolver_timeout 5s;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    gzip_min_length 1000;

    # Client settings
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Logging
    access_log /var/log/nginx/addons.plexdev.live.access.log;
    error_log /var/log/nginx/addons.plexdev.live.error.log;

    # API Routes - /api/*
    location /api/ {
        limit_req zone=plexaddons_api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://plexaddons_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Webhook Routes - No rate limit for payment provider webhooks
    location /api/webhooks/ {
        proxy_pass http://plexaddons_api/webhooks/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # Webhooks need raw body for signature verification
        proxy_request_buffering off;
    }

    # Public versions.json endpoint - backward compatible
    location = /versions.json {
        proxy_pass http://plexaddons_api/versions.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Cache this endpoint
        proxy_cache_valid 200 5m;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Health check endpoint
    location = /health {
        proxy_pass http://plexaddons_api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        access_log off;
    }

    # Frontend - React SPA (catch-all)
    location / {
        proxy_pass http://plexaddons_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
